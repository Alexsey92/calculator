<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="calculator">
		<div class="calculator_container main" id="container">
			<div class="main_screen"></div>
			<div class="main_buttons ">
				<button type="button" class="button button-number">7</button>
				<button type="button" class="button button-number">8</button>
				<button type="button" class="button button-number">9</button>
				<button type="button" class="button button-sign">+/-</button>
				<button type="button" class="button button-del">&rarr;</button>
				<button type="button" class="button button-number">4</button>
				<button type="button" class="button button-number">5</button>
				<button type="button" class="button button-number">6</button>
				<button type="button" class="button button-muth">*</button>
				<button type="button" class="button button-muth">/</button>
				<button type="button" class="button button-number">1</button>
				<button type="button" class="button button-number">2</button>
				<button type="button" class="button button-number">3</button>
				<button type="button" class="button button-muth">-</button>
				<button type="button" class="button button-clear">C</button>
				<button type="button" class="button button-number">0</button>
				<button type="button" class="button button-symbol">.</button>
				<button type="button" class="button button-muth">+</button>
				<button type="button" class="button button-result">=</button>
				
			</div>

		</div>
	</div>

</body>

<script src="js/app.js"></script>

</html>
